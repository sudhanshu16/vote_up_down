vud.admin_advanced_settings:
  path: /admin/config/search/voteupdown
  defaults:
    _title: 'Vote Up/Down'
    _form: \Drupal\vud\Form\VudAdminAdvancedSettings
  requirements:
    _permission: 'administer vote up/down'

vud.plain:
  path: '/vud/plain'
  defaults:
    _controller: '\Drupal\vud\Controller\VoteUpDownTestController::renderWidget'
    _title: 'Vote Up/Down Plain widget'
  requirements:
    _permission: 'access content'

vud.vote:
  path: /nojs/vote/{entityTypeId}/{entityId}/{voteValue}
  defaults:
    _controller: \Drupal\vud\Controller\VotingApiController::vote
  requirements:
    _custom_access: \Drupal\vud\Controller\VotingApiController::voteAccess
    entityId: ^[0-9_]+
    entityTypeId: ^[0-9_]+
    voteValue: ^[0-9_]+

vud.reset:
  path: /nojs/votereset/{entityTypeId}/{entityId}
  defaults:
    _controller: \Drupal\vud\Controller\VotingApiController::resetVote
  requirements:
    _custom_access: \Drupal\vud\Controller\VotingApiController::voteAccess
    entityId: ^[0-9_]+
    entityTypeId: ^[0-9_]+
